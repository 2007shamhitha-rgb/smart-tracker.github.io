<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Department Event Tracker</title>

<style>
/* RESET */
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}

/* ðŸŒˆ GLOBAL BACKGROUND */
body{
  background:linear-gradient(135deg,#667eea,#764ba2,#89f7fe,#fbc2eb);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* LOGIN */
#loginPage{height:100vh;display:flex;justify-content:center;align-items:center;}
.loginBox{
  background:rgba(255,255,255,0.95);
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  width:350px;
  text-align:center;
}
.loginBox h2{color:#4b2aad;margin-bottom:10px;}
.loginBox input,.loginBox select{
  width:100%;padding:10px;margin:10px 0;
  border-radius:10px;border:1px solid #ccc;
}
.loginBox button{
  width:100%;padding:10px;border:none;
  border-radius:20px;
  background:linear-gradient(90deg,#667eea,#764ba2);
  color:white;font-size:16px;cursor:pointer;
}
.loginBox button:hover{transform:scale(1.05);}

/* APP */
#app{display:none;}
header{
  background:linear-gradient(90deg,#ff758c,#ff7eb3);
  color:white;padding:15px 25px;
  display:flex;justify-content:space-between;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
}
#logoutBtn{
  padding:8px 14px;border:none;border-radius:20px;
  background:#ff5252;color:white;cursor:pointer;
}

/* LAYOUT */
.container{display:flex;min-height:calc(100vh - 60px);}
.sidebar{
  width:220px;
  background:linear-gradient(180deg,#43cea2,#185a9d);
  padding:20px;
  color:white;
}
.sidebar h3{margin:15px 0;color:#fff;}
.sidebar button,.sidebar select{
  width:100%;padding:8px;margin:6px 0;
  border:none;border-radius:15px;
  background:rgba(255,255,255,0.25);
  color:white;cursor:pointer;
}
.sidebar button:hover{background:rgba(255,255,255,0.4);}
.sidebar select{background:white;color:black;}

.main{
  flex:1;
  padding:20px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(6px);
}

/* CARDS */
#eventList{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  position:relative;
  transition:.3s;
}
.card:hover{transform:translateY(-6px) scale(1.03);}
.card h3{color:#4b2aad;margin-bottom:8px;}
.card p{margin:4px 0;}

/* DEPARTMENT COLORS */
.card.CSE{border-left:6px solid #00c6ff;}
.card.ECE{border-left:6px solid #ff9800;}
.card.EEE{border-left:6px solid #9c27b0;}
.card.MECH{border-left:6px solid #4caf50;}
.card.CIVIL{border-left:6px solid #fbc02d;}

/* BADGE */
.badge{
  position:absolute;top:15px;right:15px;
  padding:4px 10px;border-radius:12px;
  color:white;font-size:12px;
  font-weight: bold;
}
.badge.upcoming{
  background:#4caf50;
  box-shadow:0 0 10px rgba(76, 175, 80, 0.5);
}
.badge.completed{
  background:#9e9e9e;
  box-shadow:0 0 10px rgba(158, 158, 158, 0.5);
}

/* ACTIONS */
.actions button{
  padding:6px 10px;margin:5px;
  border:none;border-radius:10px;cursor:pointer;
}
.actions button:first-child{
  background:#2196f3;color:white;
}
.actions button:last-child{
  background:#f44336;color:white;
}

/* MODAL */
.modal{
  display:none;position:fixed;top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  justify-content:center;align-items:center;
  z-index: 1000;
}
.modal-content{
  background:white;padding:25px;
  border-radius:20px;width:400px;
  position:relative;
}
.close{
  position:absolute;top:15px;right:20px;
  font-size:22px;cursor:pointer;color:red;
}
.modal-content input,.modal-content select{
  width:100%;padding:10px;margin:8px 0;
  border-radius:10px;border:1px solid #ccc;
}
.modal-content button{
  width:48%;padding:10px;border:none;
  border-radius:20px;
  background:linear-gradient(90deg,#667eea,#764ba2);
  color:white;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="loginPage">
  <div class="loginBox">
    <h2>Department Event Tracker</h2>
    <select id="role">
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="student">Student</option>
    </select>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<div id="app">
<header>
  <h2>ðŸŽ“ Department Event Tracker</h2>
  <button id="logoutBtn" onclick="logout()">Logout</button>
</header>

<div class="container">
<div class="sidebar">
  <h3>Departments</h3>
  <button onclick="filterDept('')">Show All</button>
  <button onclick="filterDept('CSE')">CSE</button>
  <button onclick="filterDept('ECE')">ECE</button>
  <button onclick="filterDept('EEE')">EEE</button>
  <button onclick="filterDept('MECH')">MECH</button>
  <button onclick="filterDept('CIVIL')">CIVIL</button>

  <h3>Semester</h3>
  <select id="semesterFilter" onchange="renderEvents()">
    <option value="">All Semesters</option>
    <option>1</option><option>2</option><option>3</option><option>4</option>
    <option>5</option><option>6</option><option>7</option><option>8</option>
  </select>

  <button id="addEventBtn" style="display:none; background:#4b2aad; margin-top: 20px;" onclick="openModal()">Add Event</button>
</div>

<div class="main">
  <div id="eventList"></div>
</div>
</div>
</div>

<div class="modal" id="eventModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<h3 id="modalTitle">Add Event</h3>
<input id="ename" placeholder="Event Name">
<input id="edate" type="date">
<select id="esem">
<option value="">Select Semester</option>
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option><option>6</option>
<option>7</option><option>8</option>
</select>
<input id="eyear" placeholder="Academic Year (e.g., 2023-24)">
<input id="echief" placeholder="Chief Guest">
<input id="ecoordinator" placeholder="Coordinator">
<div style="display:flex;justify-content:space-between;">
<button onclick="saveEvent()">Save</button>
<button onclick="closeModal()" style="background: #999;">Cancel</button>
</div>
</div>
</div>

<script>
let events=[],editIndex=-1,userRole="",activeDept="";
const users=[
{role:'admin',username:'admin',password:'admin123'},
{role:'student',username:'student',password:'student123'}
];

function login(){
let u=username.value,p=password.value,r=role.value;
let ok=users.find(x=>x.username===u&&x.password===p&&x.role===r);
if(!ok){alert("Invalid Login");return;}
userRole=r;
loginPage.style.display="none";
app.style.display="block";
loadEvents();
addEventBtn.style.display=(userRole==="admin")?"block":"none";
renderEvents();
}

function logout(){
  loginPage.style.display="flex";
  app.style.display="none";
  username.value = password.value = role.value = "";
}

function openModal(){
  if(userRole!=="admin"){alert("Admin only");return;}
  modalTitle.innerText = editIndex === -1 ? "Add Event" : "Update Event";
  eventModal.style.display="flex";
}

function closeModal(){
  eventModal.style.display="none";
  clearForm();
  editIndex=-1;
}

function filterDept(d){
  activeDept=d;
  renderEvents();
}

function saveEvent(){
  if(userRole!=="admin")return;
  
  if(!ename.value || !edate.value || !esem.value){
    alert("Please fill in Name, Date, and Semester.");
    return;
  }

  let e={
    dept: activeDept || prompt("Enter Department (CSE, ECE, EEE, MECH, CIVIL)"),
    name: ename.value,
    date: edate.value,
    sem: esem.value,
    year: eyear.value,
    chief: echief.value,
    coordinator: ecoordinator.value
  };

  if(!e.dept) return; // Cancel if no dept provided via prompt

  if(editIndex === -1){
    events.push(e);
  } else {
    events[editIndex] = e;
  }
  
  localStorage.setItem("events", JSON.stringify(events));
  closeModal();
  renderEvents();
}

/**
 * UPDATED RENDER LOGIC
 * No longer filters based on today's date.
 * Marks passed dates as COMPLETED but keeps them in the list.
 */
function renderEvents(){
  eventList.innerHTML="";
  // Get current date string in YYYY-MM-DD format for easy comparison
  let today = new Date().toISOString().split("T")[0];
  let sem = semesterFilter.value;

  events.forEach((e,i)=>{
    // Sidebar Filters
    if(activeDept && e.dept !== activeDept) return;
    if(sem && e.sem !== sem) return;

    // Logic: If event date is strictly less than today, it is completed.
    let status = e.date >= today ? "upcoming" : "completed";
    
    eventList.innerHTML+=`
    <div class="card ${e.dept}">
      <span class="badge ${status}">${status.toUpperCase()}</span>
      <h3>${e.name}</h3>
      <p>ðŸ“… <b>Date:</b> ${e.date}</p>
      <p>ðŸ“˜ <b>Semester:</b> ${e.sem}</p>
      <p>ðŸŽ“ <b>Year:</b> ${e.year}</p>
      <p>ðŸŽ¤ <b>Guest:</b> ${e.chief}</p>
      <p>ðŸ‘¤ <b>Coord:</b> ${e.coordinator}</p>
      ${userRole==="admin"?`
      <div class="actions">
        <button onclick="editEvent(${i})">Edit</button>
        <button onclick="deleteEvent(${i})">Delete</button>
      </div>`:""}
    </div>`;
  });

  if(eventList.innerHTML === "") {
    eventList.innerHTML = "<p style='grid-column: 1/-1; text-align: center; color: #4b2aad;'>No events found for this filter.</p>";
  }
}

function editEvent(i){
  if(userRole!=="admin")return;
  editIndex=i;
  let e=events[i];
  ename.value=e.name;
  edate.value=e.date;
  esem.value=e.sem;
  eyear.value=e.year;
  echief.value=e.chief;
  ecoordinator.value=e.coordinator;
  openModal();
}

function deleteEvent(i){
  if(userRole!=="admin")return;
  if(confirm("Delete this event permanently?")){
    events.splice(i,1);
    localStorage.setItem("events",JSON.stringify(events));
    renderEvents();
  }
}

function loadEvents(){
  let d=localStorage.getItem("events");
  if(d) {
    events=JSON.parse(d);
  } else {
    events = []; // Default if empty
  }
}

function clearForm(){
  ename.value=edate.value=esem.value=eyear.value=echief.value=ecoordinator.value="";
}
</script>

</body>
</html>
